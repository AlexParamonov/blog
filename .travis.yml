language: ruby
rvm:
  - 1.9.3
  - ruby-head
  - rbx-19mode

bundler_args: "--without assets production development test"

matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: rbx-19mode
before_script:
  - "cp config/database.sample.yml config/database.yml"
  - "cp config/environments/environment.sample.yml config/environments/production.yml"
  - psql -c 'create database ap_blog_test;' -U postgres
script:
  - "RAILS_ENV=production bundle exec rake ci:tests"
